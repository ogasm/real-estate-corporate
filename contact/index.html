<!DOCTYPE html>
<html lang="ja">
<head>
  <%- include('components/meta', {
    title: 'お問い合わせ',
    description: 'グランドエステートのお問い合わせは本ページよりお願いいたします。',
    path: '/contact/',
    ogType: 'article'
  }) %>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> | GRAND ESTATE</title>
</head>
<body>
  <%- include('components/header') %>
  
  <main>
    <div class="page-header">
      <div class="page-header__inner">
        <h1 class="page-header__title">お問い合わせ</h1>
      </div>
    </div>

    <div class="content">
      <section class="content-section">
        <div class="content-section__inner">
          <h2 class="content-section__heading">お問い合わせフォーム</h2>
          <form class="contact-form">
            <div class="form-group">
              <label for="name" class="form-label">お名前<span class="required">必須</span></label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">メールアドレス<span class="required">必須</span></label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="tel" class="form-label">電話番号</label>
              <input type="tel" id="tel" name="tel" class="form-input">
            </div>

            <div class="form-group">
              <label for="inquiry-type" class="form-label">お問い合わせ種別<span class="required">必須</span></label>
              <select id="inquiry-type" name="inquiry-type" class="form-select" required>
                <option value="">選択してください</option>
                <option value="property">不動産に関するお問い合わせ</option>
                <option value="investment">投資に関するお問い合わせ</option>
                <option value="management">管理に関するお問い合わせ</option>
                <option value="other">その他のお問い合わせ</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message" class="form-label">お問い合わせ内容<span class="required">必須</span></label>
              <textarea id="message" name="message" class="form-textarea" rows="5" required></textarea>
            </div>

            <div class="form-group">
              <label class="form-checkbox">
                <input type="checkbox" name="privacy" required>
                <span class="checkbox-label">プライバシーポリシーに同意する<span class="required">必須</span></span>
              </label>
            </div>

            <div class="form-button">
              <button type="submit" class="button">送信する</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <%- include('components/footer') %>
  <script type="module" src="/src/assets/js/main.js"></script>
</body>
</html>
